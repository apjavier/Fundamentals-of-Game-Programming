<!doctype html>
<html>
  <head>
    <title>Mancala Game</title>
    <link type="text/css" rel="stylesheet" href="mancala.css"></link>
  </head>
  <body>
    <h1>Mancala Game</h1>
    <div id="ui">
      Click button to start
    </div>
    <div id="scoreDisplay-0"> class="scoreDisplay"></div>
    <div id="scoreDisplay-1"> class="scoreDisplay"></div>
    <div id="board">
      <div id="hole-0" class="hole red"></div>
      <div id="hole-1" class="hole red"></div>
      <div id="hole-2" class="hole red"></div>
      <div id="hole-3" class="hole red"></div>
      <div id="hole-4" class="hole red"></div>
      <div id="hole-5" class="hole red"></div>
      <div id="score-0" class="score red"></div>
      <div id="hole-6" class="hole"></div>
      <div id="hole-7" class="hole"></div>
      <div id="hole-8" class="hole"></div>
      <div id="hole-9" class="hole"></div>
      <div id="hole-10" class="hole"></div>
      <div id="hole-11" class="hole"></div>
      <div id="score-1" class="score"></div>
    </div>

    <button id="btn" class="btn">Start</button>

    <script src="mancala.js" type="text/javascript"></script>
  </body>
</html>
